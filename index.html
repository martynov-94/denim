  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__city-choice">NÃ®mes</div>

        </ul>
        <div class="header__interaction-panel interaction-panel">

          </div><a class="header__collection-link" href="#0">Check new collection</a>
        </div><a class="header__scroll-down" href="#0" style="background-image: url(../components/header/_img/down-arrow.svg)"></a>

          <li class="catalog__item catalog-item">

          </li>
          <li class="catalog__item catalog-item">

          </li>
          <li class="catalog__item catalog-item">
            <div class="catalog-item__photo-wrapper"><img class="catalog-item__photo" src="../components/bestsellers/catalog/_img/jacket-3.jpg" alt="Jacket" width="130" height="160"></div><span class="catalog-item__name">Jacket</span><span class="catalog-item__price">$160</span>
          </li>

        <button class="bestsellers__view-all-btn">View all</button>

      <div class="special-collection">

        <div class="special-collection__image-wrapper"><img class="special-collection__image" src="../components/special-collection/_img/offer-image.png" alt="Offer image" width="320" height="226"></div>

      <div class="categories"></div>
      <footer class="footer"></footer>
